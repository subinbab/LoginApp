<div class="container">
    <div class=" login-1 row align-items-center justify-content-center">
        <div class="login-3 col">
            <div class="login-4">
               
                <form (ngSubmit)="onSubmit()" class="login-5 grid text-center">
                    <mat-form-field class="full-width g-col-12">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="username" matInput placeholder="username" value="" name="username">
                      </mat-form-field>
                      <mat-form-field class="full-width g-col-12">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="password" matInput placeholder="password" value="" name="password" type="password">
                      </mat-form-field>
                      <div class="g-col-12 full-width d-flex flex-row-reverse">
                        <button mat-button class="p-2 login-btn">Login</button>
                        <button mat-button class="p-2" type="reset">Cancel </button>
                        
                      </div>
                      
                </form>
                <app-login-handler [username]="username" [password]="password"/>
            </div>
        </div>
        <div class="login-2 col">
        </div>
        
    </div> 
</div>
